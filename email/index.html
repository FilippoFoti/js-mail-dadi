<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Login</title>

<!-- STYLE-CSS -->
    <link rel="stylesheet" href="css/style.css">

<!-- RESPONSIVE-CSS -->
    <link rel="stylesheet" href="css/responsive.css">

<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    
<!-- HEADER -->
    <header class="d-flex justify-content-center align-items-center">
        <img src="img/logo.svg" alt="Logo">
    </header>
<!-- /HEADER -->

<!-- MAIN -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <h1 class="text-center m-0 py-4">Boolean Login</h1>
                    <div class="col d-flex justify-content-center align-items-center pb-4">
                        <label for="user-email" class="px-3">Email</label>
                        <input type="text" id="user-email" class="px-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="d-flex">
                            <button id="login-btn" class="green mx-3">Login</button>
                            <button id="cancel-btn" class="red mx-3">Annulla</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 id="result" class="d-flex justify-content-center align-items-center py-4"></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!-- /MAIN -->

<!-- FOOTER -->
    <footer class="d-flex justify-content-center align-items-center">
        <h2>Boolean Â©</h2>
    </footer>
<!-- /FOOTER -->

<!-- SCRIPT-JS -->
    <script src="js/script.js"></script>
<!-- /SCRIPT-JS -->

</body>
</html>
